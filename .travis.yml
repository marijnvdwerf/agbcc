language: generic
os:
  - linux
dist: trusty
sudo: false
addons:
  apt:
    sources:
      - llvm-toolchain-trusty
    packages:
      - gcc-multilib
      - linux-libc-dev
      - ninja
      - clang-5.0
      - cmake
      
cache:
  apt: true
script:
  - export CC=/usr/bin/clang-5.0
  - export CXX=/usr/bin/clang++-5.0
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd build
  - cmake .. -GNinja
  - ninja
  - find . -name "*" -exec echo "# {}" \; -exec cat "{}" \;
